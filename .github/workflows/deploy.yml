name: Build & Deploy Frontend
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.RUNNER_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/github-runner
          chmod 600 ~/.ssh/github-runner
          
          ssh-keyscan -H 10.0.10.101 >> ~/.ssh/known_hosts
          
          rsync -avz --delete --no-perms --no-times -e "ssh -i ~/.ssh/github-runner -o StrictHostKeyChecking=no" dist/ webuser@10.0.10.101:/var/www/runner